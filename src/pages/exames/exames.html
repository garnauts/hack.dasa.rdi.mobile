<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
    <ion-title>exames</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="margin-top">
      <ion-card-header>
        {{paciente.nome}}
      </ion-card-header>
      <ion-card-content>
        CPF: {{paciente.cpf}}
      </ion-card-content>
    </ion-card>

    <h1 *ngIf="paciente.exames.length == 0" class="margin-top">NÃ£o exames cadastrados</h1>

    <ion-card class="margin-top" *ngIf="paciente.exames.length > 0">
      <ion-card-header>
        Exames
      </ion-card-header>
    
      <ion-list>
        <button ion-item (click)="visualizarExame(exame)" *ngFor="let exame of paciente.exames">
          <ion-icon name="list-box" item-start></ion-icon>
          {{exame.codigo}} - {{exame.data}}
        </button>    
      </ion-list>
    </ion-card>

</ion-content>
